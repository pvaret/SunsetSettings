# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference

version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs

jobs:

  build-and-test:

    parameters:
      python-version:
        type: string

    # These next lines defines a Docker executors:
    # https://circleci.com/docs/2.0/executor-types/ You can specify an image
    # from Dockerhub or use one of the convenience images from CircleCI's
    # Developer Hub A list of available CircleCI Docker convenience images are
    # available here: https://circleci.com/developer/images/image/cimg/python
    # The executor is the environment in which the steps below will be executed.
    # Change the version below to your required version of python

    docker:
      - image: cimg/python:<< parameters.python-version >>

    steps:

      - checkout

      # Install package plus its test dependencies.

      - run:
          name: Install package and dependencies
          command: pip install .[test]

      - run:

          # This assumes pytest and pytest-cov are installed via the step above.
          # Test results are stored in a format that CircleCI can parse, and
          # coverage results are stored in a directly usage HTML format.

          name: Run tests
          command: pytest --junitxml=test-results/junit.xml --cov=sunset --cov-report=html

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: htmlcov  # default pytest-cov HTML output path.

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows

workflows:
  test-all:
    jobs:
      - build-and-test:
          name: test-py-<< matrix.python-version >>
          matrix:
            parameters:
              python-version: ["3.9.12", "3.10.2", "3.11.0"]

