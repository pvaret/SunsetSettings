[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "SunsetSettings"
authors = [{name = "P. Varet", email = "p.varet@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dynamic = ["version", "description"]
requires-python = ">=3.9"

dependencies = [
    "typing_extensions",
]

[project.urls]
Home = "https://github.com/pvaret/SunsetSettings"
Documentation = "https://sunsetsettings.readthedocs.io/"

[project.optional-dependencies]
test = [
    "bandit[toml]",
    "pytest",
    "pytest-cov",
    "pytest-mock",
]
docs = [
    "sphinx",
    "sphinx_rtd_theme",
]

[tool.flit.module]
name = "sunset"

[tool.mypy]
show_error_codes = true

[tool.pytest.ini_options]
addopts = "--doctest-modules --doctest-glob=README.md --doctest-glob=docs/*.rst"

[tool.coverage.run]
source = ["sunset"]
branch = true

[tool.bandit]
exclude_dirs = ["tests"]
skips = [
    "B101",  # Disable alerting on 'assert' usage.
]
